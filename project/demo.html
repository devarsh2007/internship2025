<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Food Accessories</title>
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

 
</head>
<body>

  <!-- Leash Accessories Section -->
<div id="leash" class="food-section">
  <!-- Dog Leash -->
  <div class="card mb-3 theme-card" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://picsum.photos/300?random=5" class="img-fluid rounded-start h-100 object-fit-cover" alt="Dog Leash">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between align-items-center">
            Dog Leash
            <span class="veg-dot text-white">⚫</span>
          </h5>
          <p class="card-text mb-2">Strong nylon leash with padded handle for medium and large dogs.</p>
          <p class="card-text price">₹349</p>
          <button class="btn btn-sm btn-theme"><i class="bi bi-plus-lg"></i> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cat Leash -->
  <div class="card mb-3 theme-card" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://picsum.photos/300?random=6" class="img-fluid rounded-start h-100 object-fit-cover" alt="Cat Leash">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between align-items-center">
            Cat Leash
            <span class="veg-dot text-white">⚫</span>
          </h5>
          <p class="card-text mb-2">Lightweight harness leash for safe indoor and outdoor cat walks.</p>
          <p class="card-text price">₹299</p>
          <button class="btn btn-sm btn-theme"><i class="bi bi-plus-lg"></i> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>




  

</body>
</html>
