<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="card shadow mt-3">
                        <div class="card-header text-bg-success ">
                            <h2> grid form</h2>
                        </div>

                        <div class="card-body">
                            <form action>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" name="first name"
                                                id="first name"
                                                class="form-control"
                                                placeholder="first name">
                                            <label for="first name">first
                                                name</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" name="surname"
                                                id="surname"
                                                class="form-control"
                                                placeholder="surname">
                                            <label for="surname">surname</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" name="first name"
                                                id="first name"
                                                class="form-control"
                                                placeholder="first name">
                                            <label for="first name">father
                                                name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" name="first name"
                                                id="first name"
                                                class="form-control"
                                                placeholder="first name"
                                                pattern="\d{12}">
                                            <label for="first name">Adhar
                                                number</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" name="first name"
                                                id="first name"
                                                class="form-control"
                                                placeholder="first name"
                                                pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
                                            <label for="first name">Pan
                                                number</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col">
                                        <div>
                                            <div>
                                                <label for="gender"
                                                class="form-label">Gender</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="radio"
                                                    name="gender"
                                                    id="gender" class=" form-check-input">

                                                    <label for="gender" class="form-check-label">male</label>

                                                </div>
                                               <div class="form-check form-check-inline">
                                                  <input type="radio"
                                                    name="gender"
                                                    id="gender" class=" form-check-input">

                                                    <label for="gender" class="form-check-label">female</label>

                                               </div>
                                        </div>
                                    </div>
                                    <div class="col">

                                        <div>
                                            <div>
                                                <label for="">language</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" class="form-check-input">
                                                <label for="" class="form-check-label">hindi</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" class="form-check-input">
                                                <label for="" class="form-check-label">eng</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" class="form-check-input">
                                                <label for="" class="form-check-label">gujrati</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" class="form-check-input">
                                                <label for="" class="form-check-label">french</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="row mt-3">
                                    <div class="col-4">
                                        <label for="">select city</label>
                                        <select name="" id="" class="form-select mt-1">
                                            <option value="">select city</option>
                                            <option value="">bhavanagar</option>
                                            <option value="">surat</option>
                                            <option value="">amreli</option>
                                            <option value="">bengluru</option>
                                            <option value="">chennai</option>
                                        </select>
                                    </div>

                                    <div class="col-8 mt-4 text-end`">
                                        <div>
                                            <button class="btn btn-warning">submit</button>
                                            <button class="btn btn-danger">clear all</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    </body>
</html>
