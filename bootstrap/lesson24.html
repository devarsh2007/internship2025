<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col-6 offset-3 mt-5">
                    <form action>
                        <div class="card shadow ">
                            <div class="card-header text-bg-danger">
                                <h2>horizontal form</h2>

                            </div>

                            <div class="card-body">
                                <div class=" d-flex ">
                                    <label for="name" class="form-label w-25">full
                                        name</label>
                                    <input type="text" name="name" id="name"
                                        class="form-control" placeholder="enter your full name">
                                </div>

                                <div class="d-flex mt-3">
                                    <label for="color" class="form-label w-25">select color</label>
                                    <input type="color" name="color" id="color" class="form-control w-25" >
                                </div>

                                <div class="d-flex mt-3">
                                    <label for="date" class="form-label w-25">birthdate</label>
                                    <input type="date" name="date" id="date" class="form-control" >
                                </div>

                                <div class="d-flex mt-3">
                                    <label for="photo" class="form-label w-25">photo</label>
                                    <input type="file" name="photo" id="photo" class="form-control" accept="image/*">
                                </div>

                                <div class="mt-4 text-center">
                                    <button class="btn btn-danger w-25">submit</button>
                                    <button class="btn btn-dark w-25">clear all</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    </body>
</html>
