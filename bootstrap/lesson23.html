<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <form action="">
                    <div class="card shadow">
                        <div class="card-header text-bg-primary">
                            <h2>verticle form </h2>
                        </div>
                        <div class="card-body">
                            <div>
                                <label for="name" class=" form-label">full name</label>
                                <input type="text" required placeholder="enter your full name" name="name" id="name" class=" form-control">
                            </div>

                            <div class="mt-3">
                                <label for="email" class=" form-label">email</label>
                                <input type="email" required placeholder="abc@gmail.com" name="email" id="email" class=" form-control">
                            </div>

                            <div class="mt-3">
                                <label for="password" class=" form-label">password</label>
                                <input type="password" required placeholder="123456" name="password" id="password" class=" form-control">
                            </div>

                            <div class="mt-4 text-end">
                                <button class="btn btn-primary">submit</button>
                                <button class="btn btn-outline-danger">clear all</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>
</html>
